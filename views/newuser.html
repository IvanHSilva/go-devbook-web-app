<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body>
    <div class="container-login">
        <div>
            <form class="devbook-form" id="login">
                <span>Entre com seus dados</span>
                <div>
                    <label for="email">E-Mail:</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome" required="required">
                </div>
                <div>
                    <label for="email">E-Mail:</label>
                    <input type="text" name="email" id="email" placeholder="Digite seu e-mail" required="required">
                </div>
                <div>
                    <label for="pass">Senha:</label>
                    <input type="password" name="pass" id="pass" placeholder="Digite sua senha" required="required">
                </div>
                <div>
                    <label for="pass">Confirmar Senha:</label>
                    <input type="password" name="confpass" id="confpass" placeholder="Confirme sua senha"
                        required="required">
                </div>
                <button type="submit" class="btn-devbook" id="btn-login">Salvar</button>
                <button type="submit" class="btn-devbook" id="btn-conta">Cancelar</button>
            </form>
        </div>
    </div>
